<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create An Account</h1>
    <form>
        <label for="F-name">First name</label>
        <input type="text" id="F-name" placeholder="First name" required>
        <br>
        <label for="L-name">Last name</label>
        <input type="text" id="L-name" placeholder="Last name" required>
        <br>
        <label for="e-mail">Email</label>
        <input type="email" id="e-mail" placeholder="Email" required>
        <br>
        <label for="user-name">Username</label>
        <input type="text" id="user-name" placeholder="Username" required>
        <br>
        <label for="pwd">Password</label>
        <input type="password" id="pwd" placeholder="Password" minlength="10" required>
        <br>
        <label for="b-date">Birth date</label>
        <input type="date" id="b-date" required>
        <br>
        <label>How happy are you?</label>
        <input type="range" min="0" max="10" required>
        <br>
        <label>What is your fav. color?</label>
        <input type="color" required>
        <br>
        <input type="submit" value="Create Account">
    </form>

    
</body>
</html>
